  <body>
    <header>
      <a href="https://www.voenmeh.ru/" class="logo">
        <i class="fal fa-sun fa-3x"></i>
        <!-- <i class="fal fa-cloud-sun-rain fa-3x"></i> -->
        <h4>&nbsp;Погода</h4>
      </a>

      <div class="navMain">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
      </div>

      <div class="nav">
        <div id="mySidepanel" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;
          </a>
          <ul>
            <li>
              <a class="active" href="index.html">Главная</a>
              <a href="about.html">Информация</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="alert">ALERT</div>

    <div class="search">
      <input
        type="text"
        placeholder="Впишите город"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Впишите город'"
        value=""
      />

      <button class="geoloc" onclick="getLocation()">
        <i class="far fa-location"></i>
      </button>
    </div>

    <div class="data">
      <h2 class="location">Название города</h2>
      <div class="deg">
        <button>&deg;C</button>
      </div>
      <div class="weatherIcon">
        <img src="./assets/icons/unknown.png" alt="Unknown icon" />
      </div>
      <div class="tempValue">
        <p>- &deg; C</p>
      </div>
      <div class="tempDesc">
        <p class="descMain">Описание</p>
        <p class="descSub">Описание</p>
      </div>
    </div>

    <div class="moreData">
      <div class="sec1">
        <i class="lon fal fa-arrows-v fa-2x"> <p> Долгота</p></i>
        <i class="sunUp fal fa-sunrise fa-2x"> <p> Восход</p></i>
        <i class="minTemp fal fa-temperature-down fa-2x"> <p> МинТемпература</p></i>
        <i class="press fal fa-tachometer-alt fa-2x"> <p> Давление</p></i>
        <i class="windSpd fal fa-kite fa-2x"> <p> СкоростьВетра</p></i>
      </div>
      <div class="sec2">
        <i class="lat fal fa-arrows-h fa-2x"> <p> Широта</p></i>
        <i class="sunDown fal fa-sunset fa-2x"> <p> Закат</p></i>
        <i class="maxTemp fal fa-temperature-up fa-2x"> <p> МаксТемпература</p></i>
        <i class="humid far fa-humidity fa-2x"> <p> Влажность</p></i>
        <i class="windDir far fa-compass fa-2x"> <p> Направление</p></i>
      </div>

        <i class="lon fal fa-arrows-v"> Долгота</i>

      </div> -->

      <p>&#169; Работа по Практике Палёнова Александра И508Б</p>
    </footer>

    <div class="bgimg">
      <img src="assets/unknown.jpg" alt="weather-img" scroll="no" />
    </div>

    <div class="mbgimg">
      <img src="assets/mobile/unknown.jpg" alt="weather-mimg" scroll="no" />
    </div>
